<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-wallet me-2"></i>
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" data-page="dashboard" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" data-page="expenses" href="/expenses">Expenses</a></li>
                <li class="nav-item"><a class="nav-link" data-page="incomes" href="/incomes">Incomes</a></li>
                <li class="nav-item"><a class="nav-link" data-page="budgets" href="/budgets">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" data-page="reports" href="/reports">Reports</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="username-display">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#" id="logout-link">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
                    <div id="expenses-page" class="page-container">
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <h2>Expenses</h2>
                                <p class="text-muted">Manage your expenses</p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                                    <i class="fas fa-plus me-1"></i> Add Expense
                                </button>
                            </div>
                        </div>

                        <!-- Filters -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="expense-date-filter" class="form-label">Date Range</label>
                                                <select class="form-select" id="expense-date-filter">
                                                    <option value="this-month">This Month</option>
                                                    <option value="last-month">Last Month</option>
                                                    <option value="last-3-months">Last 3 Months</option>
                                                    <option value="this-year">This Year</option>
                                                    <option value="custom">Custom Range</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="expense-category-filter" class="form-label">Category</label>
                                                <select class="form-select" id="expense-category-filter">
                                                    <option value="">All Categories</option>
                                                    <!-- Categories will be loaded here -->
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="expense-method-filter" class="form-label">Method</label>
                                                <select class="form-select" id="expense-method-filter">
                                                    <option value="">All</option>
                                                    <option value="cash">Cash</option>
                                                    <option value="credit">Credit Card</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 d-none" id="custom-date-range">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="expense-start-date" class="form-label">Start Date</label>
                                                        <input type="date" class="form-control" id="expense-start-date">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="expense-end-date" class="form-label">End Date</label>
                                                        <input type="date" class="form-control" id="expense-end-date">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2 d-flex align-items-end">
                                                <button class="btn btn-primary w-100" id="apply-expense-filters">Apply Filters</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Expenses Table -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Date</th>
                                                        <th>Category</th>
                                                        <th>Description</th>
                                                        <th>Method</th>
                                                        <th>Amount</th>
                                                        <th>Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="expenses-table">
                                                    <!-- Expenses will be loaded here -->
                                                </tbody>
                                            </table>
                                        </div>
                                        <div id="expenses-pagination" class="d-flex justify-content-center mt-3">
                                            <!-- Pagination will be added here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Budgets Page -->
            <!-- Add Expense Modal -->
            <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Expense</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="add-expense-form">
                                <div class="mb-3">
                                    <label for="expense-amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text currency-symbol"></span>
                                        <input type="number" class="form-control" id="expense-amount" step="0.01" min="0.01" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-category" class="form-label">Category</label>
                                    <select class="form-select" id="expense-category" required>
                                        <!-- Categories will be loaded here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="expense-date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="expense-description">
                                </div>
                                <div class="mb-3">
                                    <label for="expense-method" class="form-label">Payment Method</label>
                                    <select class="form-select" id="expense-method">
                                        <option value="cash">Cash</option>
                                        <option value="credit">Credit Card</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="save-expense">Save Expense</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Expense Modal -->
            <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Expense</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-expense-form">
                                <input type="hidden" id="edit-expense-id">
                                <div class="mb-3">
                                    <label for="edit-expense-amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text currency-symbol"></span>
                                        <input type="number" class="form-control" id="edit-expense-amount" step="0.01" min="0.01" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-expense-category" class="form-label">Category</label>
                                    <select class="form-select" id="edit-expense-category" required>
                                        <!-- Categories will be loaded here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-expense-date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="edit-expense-date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-expense-description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="edit-expense-description">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-expense-method" class="form-label">Payment Method</label>
                                    <select class="form-select" id="edit-expense-method">
                                        <option value="cash">Cash</option>
                                        <option value="credit">Credit Card</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger me-auto" id="delete-expense">Delete</button>
                            <button type="button" class="btn btn-primary" id="update-expense">Update Expense</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Budget Modal -->
            <div class="modal fade" id="addBudgetModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Budget</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="add-budget-form">
                                <div class="mb-3">
                                    <label for="budget-name" class="form-label">Budget Name</label>
                                    <input type="text" class="form-control" id="budget-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="budget-amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text currency-symbol"></span>
                                        <input type="number" class="form-control" id="budget-amount" step="0.01" min="0.01" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="budget-category" class="form-label">Category (Optional)</label>
                                    <select class="form-select" id="budget-category">
                                        <option value="">All Categories</option>
                                        <!-- Categories will be loaded here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="budget-period" class="form-label">Period</label>
                                    <select class="form-select" id="budget-period">
                                        <option value="monthly">Monthly</option>
                                        <option value="quarterly">Quarterly</option>
                                        <option value="yearly">Yearly</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                                <div class="row mb-3 d-none" id="budget-custom-dates">
                                    <div class="col-md-6">
                                        <label for="budget-start-date" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="budget-start-date">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="budget-end-date" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="budget-end-date">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="save-budget">Save Budget</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Budget Modal -->
            <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Budget</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-budget-form">
                                <input type="hidden" id="edit-budget-id">
                                <div class="mb-3">
                                    <label for="edit-budget-name" class="form-label">Budget Name</label>
                                    <input type="text" class="form-control" id="edit-budget-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-budget-amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text currency-symbol"></span>
                                        <input type="number" class="form-control" id="edit-budget-amount" step="0.01" min="0.01" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="edit-budget-category" class="form-label">Category (Optional)</label>
                                    <select class="form-select" id="edit-budget-category">
                                        <option value="">All Categories</option>
                                        <!-- Categories will be loaded here -->
                                    </select>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="edit-budget-start-date" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="edit-budget-start-date" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="edit-budget-end-date" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="edit-budget-end-date" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger me-auto" id="delete-budget">Delete</button>
                            <button type="button" class="btn btn-primary" id="update-budget">Update Budget</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Profile Modal -->
            <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <span id="profile-username"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <span id="profile-email"></span>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Joined:</label>
                                <span id="profile-created"></span>
                            </div>
                            <div class="mb-3">
                                <label for="profile-currency" class="form-label">Currency</label>
                                <select class="form-select" id="profile-currency">
                                    <option value="USD">$ USD</option>
                                    <option value="EUR">€ EUR</option>
                                    <option value="GBP">£ GBP</option>
                                    <option value="LKR">Rs LKR</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="save-profile">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/app.js"></script>
    </body>
</html>
