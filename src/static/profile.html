<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Profile page header styling */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-wallet me-2"></i>
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/expenses">Expenses</a></li>
                <li class="nav-item"><a class="nav-link" href="/incomes">Incomes</a></li>
                <li class="nav-item"><a class="nav-link" href="/savings">Savings</a></li>
                <li class="nav-item"><a class="nav-link" href="/budgets">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="username-display">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#" id="logout-link">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4" id="profile-page">
    <div class="page-header">
        <h2 class="text-center mb-4"><i class="fas fa-user-circle me-2"></i>User Profile</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                <i class="fas fa-user fa-2x text-muted"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <strong><i class="fas fa-user me-2"></i>Username:</strong>
                            </div>
                            <div class="col-sm-8">
                                <span id="profile-username"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4">
                                <strong><i class="fas fa-envelope me-2"></i>Email:</strong>
                            </div>
                            <div class="col-sm-8">
                                <span id="profile-email"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4">
                                <strong><i class="fas fa-calendar me-2"></i>Joined:</strong>
                            </div>
                            <div class="col-sm-8">
                                <span id="profile-created"></span>
                            </div>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="profile-currency" class="form-label">
                                <strong><i class="fas fa-money-bill-wave me-2"></i>Currency</strong>
                            </label>
                            <select class="form-select" id="profile-currency">
                                <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                                <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                                <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                                <option value="LKR">ðŸ‡±ðŸ‡° LKR - Sri Lankan Rupee</option>
                            </select>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-info" id="save-profile">
                                <i class="fas fa-save me-1"></i>Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/app.js"></script>
</body>
</html>
