<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-wallet me-2"></i>
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/expenses">Expenses</a></li>
                <li class="nav-item"><a class="nav-link" href="/incomes">Incomes</a></li>
                <li class="nav-item"><a class="nav-link" href="/savings">Savings</a></li>
                <li class="nav-item"><a class="nav-link" href="/budgets">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" href="/reports">Reports</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="username-display">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#" id="logout-link">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
<div id="profile-page" class="page-container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>User Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="profile-username" placeholder="Username">
                <label for="profile-username"><i class="fas fa-user me-2"></i>Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="profile-email" placeholder="Email">
                <label for="profile-email"><i class="fas fa-envelope me-2"></i>Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="profile-password" placeholder="Password">
                <label for="profile-password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar me-2"></i>Joined:</label>
                <span id="profile-created"></span>
            </div>
            <div class="mb-3">
                <label for="profile-currency" class="form-label"><i class="fas fa-money-bill-wave me-2"></i>Currency</label>
                <select class="form-select" id="profile-currency">
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="GBP">£ GBP</option>
                    <option value="LKR">Rs LKR</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="save-profile">Save</button>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/app.js"></script>
</body>
</html>
