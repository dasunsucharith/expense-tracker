<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Profile page header styling */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
<!-- Main Content -->
<div class="container mt-4" id="profile-page">
    <div class="page-header">
        <h2><i class="fas fa-user-circle me-2"></i>User Profile</h2>
    </div>
    <form id="profile-form">
        <div class="mb-3">
            <label for="profile-username" class="form-label">
                <i class="fas fa-user me-2"></i>Username
            </label>
            <input type="text" class="form-control" id="profile-username">
        </div>
        <div class="mb-3">
            <label for="profile-email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email
            </label>
            <input type="email" class="form-control" id="profile-email">
        </div>
        <div class="mb-3">
            <label for="profile-password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
            </label>
            <input type="password" class="form-control" id="profile-password" placeholder="New password">
        </div>
        <div class="mb-3">
            <label for="profile-currency" class="form-label">
                <i class="fas fa-money-bill-wave me-2"></i>Currency
            </label>
            <select class="form-select" id="profile-currency">
                <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                <option value="LKR">ðŸ‡±ðŸ‡° LKR - Sri Lankan Rupee</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-calendar me-2"></i>Joined
            </label>
            <div id="profile-created" class="form-control-plaintext"></div>
        </div>
        <button type="button" class="btn btn-info" onclick="saveUserProfile()">
            <i class="fas fa-save me-1"></i>Save Changes
        </button>
    </form>
</div>
{% include 'profile_modal.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/app.js"></script>
</body>
</html>
