<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="fas fa-wallet me-2"></i>
            Expense Tracker
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" data-page="dashboard" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" data-page="expenses" href="/expenses">Expenses</a></li>
                <li class="nav-item"><a class="nav-link" data-page="incomes" href="/incomes">Incomes</a></li>
                <li class="nav-item"><a class="nav-link active" data-page="savings" href="/savings">Savings</a></li>
                <li class="nav-item"><a class="nav-link" data-page="budgets" href="/budgets">Budgets</a></li>
                <li class="nav-item"><a class="nav-link" data-page="reports" href="/reports">Reports</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="username-display">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#" id="logout-link">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mt-4">
    <div id="savings-page" class="page-container">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Savings</h2>
                <p class="text-muted">Manage your savings</p>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSavingModal">
                    <i class="fas fa-plus me-1"></i> Add Saving
                </button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="saving-date-filter" class="form-label">Date Range</label>
                                <select class="form-select" id="saving-date-filter">
                                    <option value="this-month">This Month</option>
                                    <option value="last-month">Last Month</option>
                                    <option value="last-3-months">Last 3 Months</option>
                                    <option value="this-year">This Year</option>
                                    <option value="custom">Custom Range</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-none" id="saving-custom-date-range">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="saving-start-date" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="saving-start-date">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="saving-end-date" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="saving-end-date">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-primary w-100" id="apply-saving-filters">Apply Filters</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="savings-table">
                                    <!-- Savings will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Saving Modal -->
    <div class="modal fade" id="addSavingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Saving</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-saving-form">
                        <div class="mb-3">
                            <label for="saving-amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text currency-symbol"></span>
                                <input type="number" class="form-control" id="saving-amount" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="saving-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="saving-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="saving-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="saving-description">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-saving">Save Saving</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Saving Modal -->
    <div class="modal fade" id="editSavingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Saving</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-saving-form">
                        <input type="hidden" id="edit-saving-id">
                        <div class="mb-3">
                            <label for="edit-saving-amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text currency-symbol"></span>
                                <input type="number" class="form-control" id="edit-saving-amount" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-saving-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="edit-saving-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-saving-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="edit-saving-description">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger me-auto" id="delete-saving">Delete</button>
                    <button type="button" class="btn btn-primary" id="update-saving">Update Saving</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
